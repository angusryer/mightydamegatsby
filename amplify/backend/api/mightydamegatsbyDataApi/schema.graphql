type User
  @model
  @auth(rules: [{ allow: groups, groups: ["Admin"] }])
  @key(name: "ByType", fields: ["userType"], queryField: "ByType") {
  id: ID!
  firstName: String
  lastName: String
  displayName: String
  email: String!
  dateRegistered: DateTime
  userType: UserType!
  streetAddressOne: String
  streetAddressTwo: String
  city: String
  provinceState: String
  country: String
  postalZip: String
  phone: String
  subscriber: Boolean!
  dateSubscribed: DateTime
  reviews: [Review]
}

type Offer
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"] }
    ]
  )
  @key(name: "ByOfferType", fields: ["offerType"], queryField: "ByOfferType") {
  id: ID!
  offerType: OfferType!
  title: String!
  shortDescription: String!
  longDescription: String!
  keywords: [String]!
  categories: [String]!
  price: Float!
  salePrice: Float!
  mainImageUrl: String!
  otherImageUrls: [String]!
  available: Boolean!
  brand: String
  reviews: [Review]
}

type Review
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"] }
    ]
  )
  @relation(name: "REVIEW") {
  from: User
  to: Offer
  id: ID!
  title: String!
  comment: String
  created: DateTime
  rating: Int!
}

enum UserType {
  ADMIN
  MEMBER
  PUBLIC
}

enum OfferType {
  PRODUCT
  SERVICE
}
