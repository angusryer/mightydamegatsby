type User
  @model
  @auth(rules: [{ allow: groups, groups: ["Admin"] }])
  @key(name: "ByType", fields: ["userType"], queryField: "ByType") {
  id: ID!
  firstName: String
  lastName: String
  displayName: String
  email: String!
  dateRegistered: AWSDateTime
  userType: UserType!
  streetAddressOne: String
  streetAddressTwo: String
  city: String
  provinceState: String
  country: String
  postalZip: String
  phone: String
  subscriber: Boolean!
  dateSubscribed: AWSDateTime
  avatarUrl: String
  reviews: [Review] @connection
  offers: [Offer] @connection
}

type Offer
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"] }
    ]
  )
  @key(name: "ByOfferType", fields: ["offerType"], queryField: "ByOfferType") {
  id: ID!
  offerType: OfferType!
  title: String!
  shortDescription: String!
  longDescription: String!
  keywords: [String]!
  categories: [String]!
  price: Float!
  salePrice: Float!
  mainImageUrl: String!
  otherImageUrls: [String]!
  available: Boolean!
  brand: String
  numberOfSessions: Int
  lengthOfSessionInHours: Float
  frequencyOfSessionsPerWeek: Float
  reviews: [Review] @connection
  users: [User] @connection
}

type Review
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  id: ID!
  title: String!
  comment: String
  rating: Int!
  user: User @connection
  offer: Offer @connection
}

enum UserType {
  ADMIN
  MEMBER
  PUBLIC
}

enum OfferType {
  PRODUCT
  SERVICE
}
